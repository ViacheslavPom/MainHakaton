<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поливальная машина №1</title>
    <style>
        .block1{position: absolute;top: 30%;left: 40%; height: 300px;width: 300px; background-color: rgb(159, 222, 95);border-radius: 5px}
        .logo{background-color: burlywood;height: 30px}
        .h3{text-align: center}
        .descr{background-color: bisque;margin-top: 30px}
        .cond{background-color: blanchedalmond;margin-top: 50px;height: 70px}
        .conditions{text-align: center;font-weight: bold; font-size: 30px}
    </style>
</head>
<body bgcolor="363535">
    <div class="block1">
        <div class="logo"><h3 class="h3">Поливальная машина</h3></div>
        <div class="descr">Дождевальная машина – разновидность сельскохозяйственной техники,
             предназначенная для проведения оросительных полевых работ путем разбрызгивания над полем воды.</div>
        <div class="cond"><p class="conditions">{{ conditions }}</p></div>
    </div>
</body>
</html>
